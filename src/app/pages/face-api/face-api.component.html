<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"
/>
<div class="content">
  <div id="canv-content">
    <video id="video" [width]="width" autoplay muted></video>
  </div>
  <div class="input-group mb-3 bottom-15 text-cente alert alert-primary">
    <div>{{ stepSelect.message }}</div>
  </div>
  <div class="input-group mb-3 bottom">
    <div class="input-group-text">
      <input
        type="checkbox"
        [(ngModel)]="showDraw"
        aria-label="Checkbox for following text input"
      />
      <label>Ver puntos biometricos</label>
    </div>

    <!--    <input type="text" class="form-control" aria-label="Text input with checkbox">-->
  </div>
</div>

  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

  crossorigin="anonymous"
></script>
