<div *ngIf="!resultOk" id="content-wrapper">
  <div id="capture-screen" *ngIf="showCamera">
    <webcam
      [height]="300"
      [width]="width"
      class="fa-rotate-90"
      [imageType]="imageType"
      [trigger]="triggerObservable"
      (imageCapture)="handleImage($event)"
      *ngIf="showWebcam"
      [allowCameraSwitch]="allowCameraSwitch"
      [switchCamera]="nextWebcamObservable"
      [videoOptions]="videoOptions"
      (cameraSwitched)="cameraWasSwitched($event)"
      (initError)="handleInitError($event)"
    ></webcam>
    <div
      id="legend1"
      *ngIf="legend1 && showButtonAction"
      class="legend"
      (click)="triggerSnapshot()"
    >
      UbicÃ¡ el FRENTE de tu DNI en el recuadro y hace click aquÃ­
      <!--<div class="actionBtn" (click)="triggerSnapshot()" title="Take Picture">
        ðŸ“¸
      </div>-->
    </div>
    <div
      id="legend2"
      *ngIf="!legend1 && showButtonAction"
      class="legend"
      (click)="triggerSnapshot()"
    >
      UbicÃ¡ el DORSO de tu DNI en el recuadro y hace click aquÃ­
      <!--<div class="actionBtn" (click)="triggerSnapshot()" title="Take Picture">
        ðŸ“¸
      </div>-->
    </div>
  </div>
  <div class="flex-column" *ngIf="loading">
    <img src="assets/img/Spinner-1s-200px.svg" />
  </div>
  <div id="result-screen" *ngIf="showImage">
    <div id="back2"></div>
    <div id="result-image-wrapper" class="snapshot" *ngIf="webcamImageF">
      <img id="result-image" [src]="webcamImageF.imageAsDataUrl" />
      <div id="checked"></div>
    </div>
    <div class="lower-panel">
      <div class="title">Â¡Listo!</div>
      <div class="subtitle" [ngClass]="!legend1 ? 'hidden' : ''">
        Ahora continuaremos con el<br /><span id="bold">dorso</span>de tu DNI.
      </div>
      <button
        class="button"
        type="button"
        value="CONTINUAR"
        (click)="goToNext($event)"
      >
        CONTINUAR
      </button>
    </div>
  </div>

  <div class="button-content" *ngIf="errorMessage">
    <div class="container mb-5">
      <div class="card">
        <div class="card-header">
          <span>Disculpe</span>
        </div>
        <div class="card-body">
          <span>{{ errorMessage }}</span>
        </div>
      </div>
    </div>

    <button
      class="button"
      type="button"
      value="INTENTAR NUEVAMENTE"
      (click)="goBack($event)"
    >
      INTENTAR NUEVAMENTE
    </button>
  </div>
</div>
<div *ngIf="resultOk">
  <div class="table-responsive" *ngIf="person">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Key</th>
          <th scope="col">Value</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-primary" *ngFor="let option of person | keyvalue">
          <th scope="row">{{ option.key }}</th>
          <td>{{ option.value }}</td>
        </tr>
      </tbody>
    </table>
    <div class="button-content">
      <button
        class="button"
        type="button"
        value="CONTINUAR"
        (click)="goToFaceApi()"
      >
        CONTINUAR
      </button>
    </div>
  </div>
</div>
