<div style="display:flex; flex-direction:column;align-items: center">
  <b>DATOS VALIDADOS POR RENAPER</b>
  <div *ngIf="content.length > 0; else templateName">
    <div *ngFor="let item of content | keyvalue">
      <b>{{ item.key }}</b
      >: {{ item.value }}
      <div *ngIf="item.key === 'person'">
        - Datos de la persona -
        <div *ngFor="let option of item.value | keyvalue">
          <b>{{ option.key }}</b
          >: {{ option.value }}
        </div>
      </div>
    </div>
  </div>

  <ng-template #templateName>
    {{ content }}
  </ng-template>
</div>
